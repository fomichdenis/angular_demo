<div cdkDropListGroup>
  <div class="example-container">
    <h3>Unmatched paragraphs</h3>

    <div
      cdkDropList
      [cdkDropListData]="unmatchedParagraphs"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of unmatchedParagraphs" cdkDrag>{{item.headingName}}</div>
    </div>
  </div>
